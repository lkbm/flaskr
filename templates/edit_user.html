{% extends "layout.html" %}
{% block body %}
	{% if session.logged_in %}
		<form action="{{ url_for('process_edit_user') }}" method=post class=add-entry>
			<dl>
				<dt>Username:
				<dd><input type=text size=30 name=username value="{{ session['username'] }}">
				<dt>Password (Leave blank for Persona-only login):
				<dd><input type=password size=30 name=password value="{{ session['password'] }}">
				<dd><input type=submit value=Edit>
			</dl>
		</form>
	{% endif %}
{% endblock %}
